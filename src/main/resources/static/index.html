<html>
    <head>
        <title>Web Service Consume</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <div>Masukkan Data</div>
        <hr>
        <script>
            //method Input Data (POST) 
            const url = "http://localhost:8080/POST";
            function post() {
                let editID = document.getElementById("id").value;
                let NAMA = document.getElementById("nama").value;
                let NIK = document.getElementById("nik").value;
                let Tanggal_Lahir = document.getElementById("tanggal_lahir").value;
                let TimeStamp = document.getElementById("timestamp").value;
                let dataText = {"id": editID, "nama": NAMA, "nik": NIK, "tanggal_lahir": Tanggal_Lahir, "timestamp": TimeStamp};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: url,
                    method: 'POST',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        console.log(result);
                    }
                });
            }
            
            //method Edit Data(PUT)
            function put() {
                const urlp = "http://localhost:8080/PUT";
                let editID = document.getElementById("id").value;
                let NAMA = document.getElementById("nama").value;
                let NIK = document.getElementById("nik").value;
                let Tanggal_Lahir = document.getElementById("tanggal_lahir").value;
                let TimeStamp = document.getElementById("timestamp").value;
                let dataText = {"id": editID, "nama": NAMA, "nik": NIK, "tanggal_lahir": Tanggal_Lahir, "timestamp": TimeStamp};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: urlp,
                    method: 'PUT',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        console.log(result);
                    }
                });
            }

            //method Menampilkan Data (GET)
            function get() {
                const urlg = "http://localhost:8080/GET";
                $.ajax({
                    url: urlg,
                    method: 'GET',
                    dataType: 'text',
                    success: function (result) {
                        document.getElementById("viewer").innerHTML = result;
                    }
                });
            }

            //method Menghapus Data (DELETE)
            function delID() {
                const urlp = "http://localhost:8080/DELETE";
                let editID = document.getElementById("id").value;
                let dataText = {"id": editID};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: urlp,
                    method: 'DELETE',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        console.log(result);
                    }
                });
            }

            //membuat Kolom Input dan function Button
        </script>
        <label>ID       : </Label><input type="text" id="ID" name="id" > 
        <br>
        <label>NAMA     : </Label><input type="text" id="NAMA"name="nama"> 
        <br>
        <label>NIK      : </Label><input type="text" id="NIK" name="nik"> 
        <br>
        <label>Tanggal_Lahir  : </Label><input type="text" id="Tanggal_Lahir" name="tanggal_lahir"> 
        <br>
        <label>TimeStamp  : </Label><input type="text" id="TimeStamp" name="timestamp"> 
        <br>
        <hr>

        <button onclick ="get()">Tampilkan Data</button> |
        <button onclick ="post()">Tambah Data</button> |
        <button onclick ="put()">Edit Data</button> |
        <button onclick ="delID()">Hapus Data</button>
        <hr>
        <div id="viewer"></div>
    </body>
</html>
